<!DOCTYPE html>
<html>
<head>
<meta name="robots" content="index">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% seo %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
<link rel="stylesheet" href="https://mohamadrido.github.io/grid-jekyll-theme/assets/style.css">
</head>
<body>
<header class="topnav" id="myTopnav">
  <a href="https://mohamadrido.github.io/grid-jekyll-theme" class="active">{{site.name}}</a>
  <div class="header-right">
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
  <a href="https://mohamadrido.github.io/grid-jekyll-theme/categories">Categories</a>
  <a href="https://mohamadrido.github.io/grid-jekyll-theme/contact">Contact</a>
  <a href="https://mohamadrido.github.io/grid-jekyll-theme/about">About</a>
  </div>
</header>
<style>
.hero-image {
  background-image: url("https://images.pexels.com/photos/210186/pexels-photo-210186.jpeg");
  background-color: #dedede;
  height: 500px;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
}
</style>
<div class="hero-image">
  <div class="hero-text">
    <h1 style="font-size:50px">Public Domain Models</h1>
    <h2>Free CC0 3D Models under Public Domain License</h2>
    <button><a style="text-decoration: none; color: #333;" href="">Learn More</a></button> <button><a style="text-decoration: none; color:#333;" href="">All Models</a></button>
  </div>
</div>
<br/>
  <!--p>Responsive Column Cards <i>"Resize the browser window to see the effect."</i></p-->

{{ content }}

<footer class="footer">
&copy; 2021 Grid Jekyll Theme - Design by <a href="https://mohamadrido.com">Mohamad Rido</a>
</footer>
<script src="https://mohamadrido.github.io/grid-jekyll-theme/assets/topnav.js"></script>
<!-- Scroll to Top -->
<style>
#myBtn {  display: none;  position: fixed;  bottom: 4.5em;  right: 1.5em;  z-index: 99;  font-size: 18px;  border: none;  outline: none;  background-color: #008eff;  color: white;  cursor: pointer;  padding: 0px 4px 0px 4px;  border-radius: 100%;} #myBtn:hover {  background-color: #0079de;}
</style>
<button onclick="topFunction()" id="myBtn"><svg style='width: 46px; height: 48px; ertical-align: middle;' viewBox="0 0 24 22"><path d='M7.41,15.41L12,10.83L16.59,15.41L18,14L12,8L6,14L7.41,15.41Z' fill='#fff'></path></svg></button>
<script>
var mybutton = document.getElementById("myBtn");window.onscroll = function() {scrollFunction()};function scrollFunction() {  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {    mybutton.style.display = "block";  } else {    mybutton.style.display = "none";  }}function topFunction() {  document.body.scrollTop = 0;  document.documentElement.scrollTop = 0;}
</script>
<!-- Cookie Consent popup to comply with EU cookie law -->
<link rel="stylesheet" type="text/css" href="https://mohamadrido.github.io/grid-jekyll-theme/assets/cookieconsent.min.css"/>
<script src="https://mohamadrido.github.io/grid-jekyll-theme/assets/cookieconsent.min.js"></script>
<script>
window.addEventListener("load", function(){window.cookieconsent.initialise({"cookie": { "expiryDays": 730 },"palette": {"popup": { "background": "#212327" },"button": { "background": "#007bff" }},"theme": "classic"});});
</script>
</body>
</html>
