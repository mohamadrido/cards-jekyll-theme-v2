---
layout: page
---

{% for models in site.categories %}
<h2>{{models[0] | capitalize}}</h2>
<div class="row">
{% for post in models[1] %}
  <div class="column">
    <div class="card">
    <a href="{{site.baseurl}}{{post.url}}">
    <img src="{{post.image}}">
    <h3>{{ post.title }}</h3>
    </a>
    </div>
  </div>
{% endfor %}
</div>
{% endfor %}
